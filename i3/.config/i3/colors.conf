# i3 color configuration - Theme: Nord Dark

# Window border colors
set $color_focused          #88C0D0
set $color_unfocused        #4C566A
set $color_focused_inactive #81A1C1
set $color_urgent           #BF616A
set $color_placeholder      #2E3440
set $color_background       #2E3440

# Apply colors (must be in same file as set statements)
# class                 border              background          text                indicator           child_border
client.focused          $color_focused      $color_focused      $color_focused      $color_focused      $color_focused
client.unfocused        $color_unfocused    $color_unfocused    $color_unfocused    $color_unfocused    $color_unfocused
client.focused_inactive $color_focused_inactive $color_focused_inactive $color_focused_inactive $color_focused_inactive $color_focused_inactive
client.urgent           $color_urgent       $color_urgent       $color_urgent       $color_urgent       $color_urgent
client.placeholder      $color_placeholder  $color_background   $color_placeholder  $color_placeholder  $color_placeholder
client.background       $color_background
