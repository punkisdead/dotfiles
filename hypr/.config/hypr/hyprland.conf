# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200@60,0x0,1
monitor=DP-1,3440x1440@60,1920x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = thunar
$menu = wofi --show drun
#$menu = pkill walker || true && walker


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet &
exec-once = waybar & hyprpaper & #firefox
exec-once = hypridle &
exec-once = swaync &
exec-once=hyprctl setcursor Bibata-Modern-Ice 22 &

exec-once = /usr/libexec/polkit-mate-authentication-agent-1 &
exec-once = swayosd-server #
#############################

### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice

# Dark theme settings
env = GTK_THEME,Adwaita-dark
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,Adwaita-Dark

# Electron Wayland support
env = ELECTRON_OZONE_PLATFORM_HINT,auto # auto selects Wayland if possible, X11 otherwise


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # Catppuccin Mocha colors
    col.active_border = rgba(cba6f7ee) rgba(f38ba8ee) 45deg
    col.inactive_border = rgba(313244aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 0
        render_power = 0
        color = rgba(11111bee)
        offset = 0 0
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock # lock screen manually

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot keybindings with hyprshot and satty
bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots --raw | satty --filename - --fullscreen --output-filename ~/Pictures/Screenshots/satty-$(date +%Y%m%d-%H%M%S).png
bind = SUPER, Print, exec, hyprshot -m window -o ~/Pictures/Screenshots --raw | satty --filename - --output-filename ~/Pictures/Screenshots/satty-$(date +%Y%m%d-%H%M%S).png  
bind = SUPER SHIFT, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots --raw | satty --filename - --output-filename ~/Pictures/Screenshots/satty-$(date +%Y%m%d-%H%M%S).png
bind = CTRL, Print, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = CTRL SUPER, Print, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind = CTRL SUPER SHIFT, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Remove shadows for popup windows to eliminate gaps
windowrulev2 = noshadow, class:^(.*popup.*)$
windowrulev2 = noshadow, title:^(.*popup.*)$
windowrulev2 = noshadow, class:^(.*Popup.*)$
windowrulev2 = noshadow, title:^(.*Popup.*)$

# Rules for floating windows to reduce gaps
windowrulev2 = noshadow, floating:1

# Rules for notification popups
windowrulev2 = noshadow, class:^(swaync)$
windowrulev2 = noshadow, class:^(dunst)$
windowrulev2 = noshadow, class:^(notification)$
windowrulev2 = noshadow, class:^(notify)$

# Rules for tooltips and menus
windowrulev2 = noshadow, class:^(.*tooltip.*)$
windowrulev2 = noshadow, title:^(.*tooltip.*)$
windowrulev2 = noshadow, class:^(.*menu.*)$
windowrulev2 = noshadow, title:^(.*menu.*)$
windowrulev2 = noshadow, class:^(wofi)$
windowrulev2 = noshadow, class:^(walker)$

# Rules for dropdown/combo box popups
windowrulev2 = noshadow, class:^(.*dropdown.*)$
windowrulev2 = noshadow, title:^(.*dropdown.*)$
windowrulev2 = noshadow, class:^(.*combobox.*)$
windowrulev2 = noshadow, title:^(.*combobox.*)$

# Rules for file dialogs and GTK/Qt dialogs
windowrulev2 = noshadow, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = noshadow, class:^(xdg-desktop-portal-kde)$
windowrulev2 = noshadow, class:^(xdg-desktop-portal)$
windowrulev2 = noshadow, title:^(.*Save.*)$
windowrulev2 = noshadow, title:^(.*Open.*)$
windowrulev2 = noshadow, title:^(.*File.*)$
windowrulev2 = noshadow, title:^(.*Dialog.*)$
windowrulev2 = float, title:^(.*Save.*)$
windowrulev2 = float, title:^(.*Open.*)$
windowrulev2 = noshadow, class:^(firefox)$,title:^(.*Save.*)$
windowrulev2 = noshadow, class:^(firefox)$,title:^(.*Open.*)$
windowrulev2 = noshadow, class:^(firefox)$,floating:1
windowrulev2 = float, class:^(firefox)$,title:^(.*Save.*)$
windowrulev2 = float, class:^(firefox)$,title:^(.*Open.*)$
windowrulev2 = noshadow, class:^(brave-browser)$,title:^(.*Save.*)$
windowrulev2 = noshadow, class:^(brave-browser)$,title:^(.*Open.*)$
windowrulev2 = noshadow, class:^(brave-browser)$,floating:1
windowrulev2 = float, class:^(brave-browser)$,title:^(_Save_)$
windowrulev2 = float, class:^(brave-browser)$,title:^(_Open_)$
windowrulev2 = noshadow, class:^(Brave-browser)$,title:^(.*Save.*)$
windowrulev2 = noshadow, class:^(Brave-browser)$,title:^(.*Open.*)$
windowrulev2 = noshadow, class:^(Brave-browser)$,floating:1
windowrulev2 = float, class:^(Brave-browser)$,title:^(.*Save.*)$
windowrulev2 = float, class:^(Brave-browser)$,title:^(.*Open.*)$
windowrulev2 = noshadow, class:^(Gtk)$,floating:1
windowrulev2 = noshadow, class:^(Qt)$,floating:1

