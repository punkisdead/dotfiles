# Kitty Configuration - Theme: Nord Dark
# Colors can be overridden by deadcode theme system

# Font settings
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# Window settings
background_opacity 0.95
window_padding_width 12
hide_window_decorations no
confirm_os_window_close 0

# Cursor
cursor_shape block
cursor_blink_interval 0.5

# Scrollback
scrollback_lines 10000

# URLs
url_color #88C0D0
url_style single

# Selection
selection_foreground #2E3440
selection_background #D8DEE9

# Nord Color Scheme
foreground #D8DEE9
background #2E3440

# Cursor colors
cursor #D8DEE9
cursor_text_color #2E3440

# Tab bar colors
active_tab_foreground   #2E3440
active_tab_background   #88C0D0
inactive_tab_foreground #D8DEE9
inactive_tab_background #4C566A

# Normal colors
color0  #3B4252
color1  #BF616A
color2  #A3BE8C
color3  #EBCB8B
color4  #81A1C1
color5  #B48EAD
color6  #88C0D0
color7  #E5E9F0

# Bright colors
color8  #4C566A
color9  #BF616A
color10 #A3BE8C
color11 #EBCB8B
color12 #81A1C1
color13 #B48EAD
color14 #8FBCBB
color15 #ECEFF4

# Extended colors
color16 #D08770
color17 #5E81AC

# Keybindings
map ctrl+shift+t new_window
map ctrl+shift+w close_window
map ctrl+shift+enter new_os_window
map ctrl+shift+up move_window up
map ctrl+shift+down move_window down
map ctrl+shift+left move_window left
map ctrl+shift+right move_window right
map ctrl+shift+pageup previous_tab
map ctrl+shift+pagedown next_tab
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Misc settings
enable_audio_bell no
window_alert_on_bell yes
